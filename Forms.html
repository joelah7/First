<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="Form.css">
        <link rel="stylesheet" href="Modal.css">
    </head>

    <body>
        <h2>Student form</h2>

        <div class="div">
            <Label>Name</Label>
            <input type="text">
        </div>

        <div class="div">
            <label>Surname</label>
            <input type="text">
        </div>

        <div class="div">
            <label>Course</label>
            <input type="text">
        </div>

        <div class="div">
            <label>Age</label>
            <input type="number">
        </div>

        <div class="div">
            <label>Phone</label>
            <input type="number">
        </div>

        <button>Submit Form</button>

        <div class="overlay">
            <div class="modal">
                <P class="close"><img src="Media/animations_55393.svg" ></P>
                
                <h2>Select your language</h2>

                <p class="text">
                    <input type="radio">
                    English
                </p>

                <p class="text">
                    <input type="radio">
                    Spanish
                </p>

                <p class="text">
                    <input type="radio">
                    French
                </p>

                <p class="text">
                    <input type="radio">
                    Portuguese
                </p>

                <p class="text">
                    <input type="radio">
                    German
                </p>

                <p class="text">
                    <input type="radio">
                    Russian
                </p>
            </div>
        </div>
    </body>
</html>
